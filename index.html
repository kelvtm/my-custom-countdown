<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- video background -->
    <video autoplay muted loop src="time.mp4" class="video-Background"></video>
    <div class="video-overlay"></div>
    <!-- container -->
    <div class="container">
      <!-- input container -->
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown</h1>
        <form action="" class="form" id="countdownForm">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="type in your Countdown" />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">submit</button>
        </form>
      </div>
      <!-- countdown -->
      <div class="countdown" id="countdown" hidden>
        <ul>
          <h1 class="countdown-title"></h1>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button class="countdown-button">Reset</button>
      </div>
      <!-- complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown complete!</h1>
        <h1 class="comlplete-info"></h1>
        <button class="complete-button">New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
